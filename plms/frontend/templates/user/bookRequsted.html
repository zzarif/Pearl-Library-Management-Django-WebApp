                <h2>List Of Requsted Books </h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>Book name</th>
                            <th>B_Id</th>

                    </tbody>


                    </thead>
                </table>

    </div>

</body>
<script>
    function loadRequstedList() {
        var api = ''
        fetch(api, {
            method: 'GET'
        })
            .then((response) => response.json())
            .then(function (list) {
                var tableContent = document.getElementById('tableContent')
                tableContent.innerHTML = ''

                for (var i in list) {

                    var newRow = `
                            <tr>
                                <td>${list[i].id}</td>
                                <td>${list[i].borrowerName}</td >
                                <td>${list[i].book_name}</td>
                                <td>${list[i].Book_Id}</td>
                                <td>${list[i].availability}</td>
                              
                            </tr >
                        `

                    tableContent.innerHTML += newRow
                }
            })
    }
</script>
