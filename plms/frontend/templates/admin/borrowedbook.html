</body>
<script>



    function loadBorrowerBookList() {
        var api = ''
        fetch(api, {
            method: 'GET'
        })
            .then((response) => response.json())
            .then(function (list) {
                var tableContent = document.getElementById('tableContent')
                tableContent.innerHTML = ''

                for (var i in list) {

                    var newRow = `
        <tr>
            <td>${list[i].name}</td>
            <td>${list[i].author}</td>
            <td>${list[i].borrower}</td>
            <td>${list[i].returningdate}</td>

        </tr>
        `

                    tableContent.innerHTML += newRow
                }
            })
    }








</script>
