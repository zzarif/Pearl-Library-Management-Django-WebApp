<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Library</title>
    <!-- Rander the all element Normally -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- The Css file  -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- the font text work  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,500;0,700;1,700&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");

        });
    </script>


</head>

<body>
    <div id="header"></div>

    <div id="sidebar"></div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h2>List Of Books </h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableContent">


                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th> <a href="mailto:aaa@example.com"><button class="btn btn-success ">Reply</button> </a></th>

                </tr>



            </tbody>



        </table>
    </div>


</body>

<script>
    function loadBookList() {
        var api = ''
        fetch(api, {
            method: 'GET'
        })
            .then((response) => response.json())
            .then(function (list) {
                var tableContent = document.getElementById('tableContent')
                tableContent.innerHTML = ''

                for (var i in list) {

                    var newRow = `
                            <tr>
                             
                                <td>${list[i].name}</td>
                                <td>${list[i].email}</td>
                                <td>${list[i].subject}</td>
                              
                            </tr>
                        `

                    tableContent.innerHTML += newRow
                }
            })
    }
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
