{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Pearl Library</title>
    <!-- Rander the all element Normally -->
    <link rel="stylesheet" href="{% static '/css/all.css' %}">
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!-- The Css file  -->
    <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- the font text work  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("{% static '/ui/header.html' %}")
            $("#sidebar").load("{% static '/ui/sidebar.html' %}")

        })
    </script>
    <script src="{% static '/scripts/addBook.js' %}" defer></script>


</head>

<body>
    <div id="header"></div>

    <div id="sidebar"></div>



    <section>

        <div class="container">


            <form class="contact-form" action="" method="post">
                <h2> Add a New Book</h2>

                <input class="form-control" type="text" id="title" placeholder="Title" value="">

                <input class="form-control" type="text" id="author" placeholder="Enter The Book Author">

                <input class="form-control" type="text" id="publisher" placeholder="Publisher">

                <input class="form-control" type="text" id="category" placeholder="Enter The Category">

                <input class="form-control" type="text" id="description" placeholder="Description" value="">

                <input class="form-control" type="text" id="rating" placeholder="Rating" value="">

                <input class="form-control" type="text" id="copies" placeholder="Number of Copies" value="">








                <button type="button" class="btn btn-success " id="addBook"> Add Book</button>
                <i class="fas fa-paper-plane sendi"></i>

            </form>


        </div>

        </div>
    </section>
    </div>

</body>


</html>
