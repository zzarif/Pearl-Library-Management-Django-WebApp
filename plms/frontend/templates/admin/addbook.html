<body>
    <div id="header"></div>

    <div id="sidebar"></div>



    <section>

        <div class="container">


            <form class="contact-form" action="" method="post">
                <h2> Add a New Book</h2>

                <input class="form-control" type="text" name="title" placeholder="Title" value="">

                <input class="form-control" type="text" name="author" placeholder="Enter The Book Author">

                <input class="form-control" type="text" name="publisher" placeholder="Publisher">

                <input class="form-control" type="text" name="category" placeholder="Enter The Category">

                <input class="form-control" type="text" name="description" placeholder="Description" value="">

                <input class="form-control" type="text" name="copies" placeholder="Number of Copies" value="">








                <button type="button" class="btn btn-success " id="addButton"> Add Book</button>
                <i class="fas fa-paper-plane sendi"></i>

            </form>


        </div>

        </div>
    </section>
    </div>



    <script>
        var tableContent = document.getElementById('table-content'),
            title = document.getElementById('title').value,
            author = document.getElementById('author').value,
            publisher = document.getElementById('publisher').value,
            description = document.getElementById('description').value,
            copies = document.getElementById('copies').value;

        var addButton = document.getElementById('addButton');
        addButton.addEventListener("click", addBook);

        function addBook() {
            var api = ''
            fetch(api, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'title': title,
                    'author': author,
                    'publisher': publisher,
                    'category': category,
                    'description': description,
                    'copies': copies
                })
            }).then(function (response) {
                alert("Book Added")
            })
        }






    </script>

</body>
